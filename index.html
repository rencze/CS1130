<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Say Hello</title>

    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to my awesome space</h1>

    <br/>
    <br/>
    <a href="sayhello.html">Go to say Hello</a>        

    <!-- Load external JavaScript -->
    <button onclick="issuealert()">Alert</button><br>
    <button onclick="issueprompt()">Prompt</button><br>
    <button onclick="issueconfirm()">Confirm</button><br>

    <script>
        function issuealert() {
            alert("Warning My Bad");
        }

        function issueprompt() {
            var name;
            name = prompt("What is your name?");
            alert("Hello " + name);
        }
        function issueconfirm (){
            if(confirm("Are you okay"))
                alert("I am happy to you")

            else     
                alert("Everything will be okay soon")
        }
    </script>
</body>
</html>
